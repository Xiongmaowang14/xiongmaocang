<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume - 熊仕朗</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://c-ssl.dtstatic.com/uploads/item/202002/19/20200219163809_ZGVNh.thumb.1000_0.jpeg');
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .container {
      max-width: 800px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 40px;
      animation: fadeIn 1s ease-in-out;
      display: none;
    }

    .container.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
      color: #222;
      position: relative;
    }

    h1::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background-color: #00aaff;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00aaff;
      display: block;
      margin: 0 auto 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.7;
      color: #444;
      margin: 10px 0;
    }

    .info-title {
      font-weight: bold;
      color: #0077aa;
    }

    .section-title {
      font-size: 20px;
      margin-top: 30px;
      border-left: 6px solid #00aaff;
      padding-left: 10px;
      color: #222;
    }

    .skills {
      margin-top: 20px;
    }

    .skill-bar {
      margin-bottom: 15px;
    }

    .skill-name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .bar {
      height: 10px;
      background: #ccc;
      border-radius: 5px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      background-color: #00aaff;
      border-radius: 5px;
      width: 0;
      animation: fillBar 2s forwards;
    }

    @keyframes fillBar {
      to {
        width: var(--percent);
      }
    }

    .page {
      page-break-before: always;
    }

    .container:hover {
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
      transition: box-shadow 0.3s ease-in-out;
    }

    .nav {
      text-align: center;
      margin-bottom: 20px;
    }

    .nav button {
      background-color: #00aaff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 0 5px;
      transition: background-color 0.3s ease;
    }

    .nav button:hover {
      background-color: #0077aa;
    }
  </style>
</head>
<body>
  <!-- 目录 -->
  <div class="nav">
    <button onclick="showPage(1)">第一页</button>
    <button onclick="showPage(2)">第二页</button>
  </div>

  <!-- 第一页 -->
  <div class="container active" id="page-1">
    <h1>熊仕朗</h1>
    <img class="profile-image" src="https://via.placeholder.com/120" alt="Profile Picture" />
    <p><span class="info-title">学号:</span> 202403120027</p>
    <p><span class="info-title">院校:</span> 华中农业大学</p>
    <p><span class="info-title">学院:</span> 资源与环境学院</p>
    <p><span class="info-title">电话:</span> 15377688256</p>
    <p><span class="info-title">爱好:</span> 弹吉他和打篮球</p>
    <p><span class="info-title">本科毕业院校:</span> 湖北大学 资源与环境学院</p>

    <div class="skills">
      <div class="section-title">技能</div>
      <div class="skill-bar">
        <div class="skill-name">Git & GitHub</div>
        <div class="bar">
          <div class="bar-fill" style="--percent: 85%;"></div>
        </div>
      </div>
      <div class="skill-bar">
        <div class="skill-name">HTML/CSS</div>
        <div class="bar">
          <div class="bar-fill" style="--percent: 75%;"></div>
        </div>
      </div>
      <div class="skill-bar">
        <div class="skill-name">Python</div>
        <div class="bar">
          <div class="bar-fill" style="--percent: 60%;"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- 第二页 -->
  <div class="container" id="page-2">
    <div class="section-title">学习经历</div>
    <p>很高兴跟着老师学习 GitHub，从讲义中学到很多内容，课余时间也尝试了多种工具和软件。目前正进一步学习前端与 Python 编程，逐渐找到属于自己的兴趣方向。</p>
  </div>

  <script>
    function showPage(pageNumber) {
      const pages = document.querySelectorAll('.container');
      pages.forEach((page, index) => {
        page.classList.toggle('active', index === pageNumber - 1);
      });
    }
  </script>
</body>
</html>
